name: website

on:
  push:
    branches:
      - main
      - master
    paths:
      - docs/**
      - '**.md'
  release:
    types:
      - released

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Build website
        run: |
          gh workflow run ci-cd.yml -R fastify/website
    env:
      GH_TOKEN: ${{ secrets.GHA_WEBSITE_FINE_TOKEN }}
